<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript in the Browser: DOM and Events</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Guess My Number!</h1>
        <p class="between">(Note: Between 1 and 20)</p>
    </header>

    <main>
        <section class="left">
            <input type="number" name="" class="guess" min="1" max="20" placeholder="Enter your number....">
            <button class="check">Check</button>
        </section>
        <section class="right">
            <p class="message" id="message"></p>
            <p>Secret Number: <span class="number"></span></p>
            <p class="label-score">Score remaining: <span class="score"></span></p>
        </section>   
        <div class="option">
            <button class="again">Again</button>
        </div>
    </main>
    

    <script src="script.js"></script>
    
</body>
</html>
